<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beaty</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css" type="text/css">
</head>

<body class="{% if page.title %}{{ page.title | slugify }}{% else %}home{% endif %}">

        <input type="checkbox" name="nav-main-toggle" id="nav-main-toggle">
        <header class="site-header">
            <section class="navigation">
                <div class="site-branding">
                   <a href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/images/logo.png" alt="" srcset=""></a>

                <nav class="nav-main">
                    <ul>
                        <li><a href="{{ site.baseurl }}/">Home</a></li>
                        <li><a href="{{ site.baseurl }}/about/">About us</a></li>

                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </section>

        </header>
        <main class="site-main">

            {{ content }}

        </main>
        <footer class="site-footer">
            <div class="social">
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-linkedin-in"></i>
                <i class="fab fa-youtube-square"></i>
                <i class="fab fa-google-plus-g"></i>
            </div>
